<app-bg-main></app-bg-main>
<app-search></app-search>
<app-tags></app-tags>
<app-not-found
[visible]="!foods || !foods.length"
resetLinkText="Reset Search">
</app-not-found>

<div class="background" id="top">
   

<ul>
    
    <li *ngFor="let food of foods |  paginate: { itemsPerPage: 9,  currentPage: page }">

       
       <a routerLink="/food/{{food.id}}">
        <img src="{{food.imageUrl}}" alt="{{food.name}}">
        <div class="content">
            <div class="name">
                {{food.name}}
            </div>


            <div class="stars">
                <app-star-rating class="starsBg" [stars]="food.stars"/>
            </div>

            <div class="product-item-footer">
                <div class="origins">
                    <span *ngFor="let origin of food.origins">
                        {{origin}}
                    </span>
                </div>
                <div class="cook-time">
                    <span>
                    ðŸ•’
                    {{food.cookTime}} 
                    </span>
                </div>
            </div>

            <div class="price">
                <span>
                    {{food.price | currency}}
                </span>
            </div>
        </div>

        </a>
    </li>

</ul>

</div>
<div class="pagination">
    <pagination-controls (click)="btnClicked()"  (pageChange)="page = $event">
        
    </pagination-controls>
</div>



<app-footer></app-footer>
