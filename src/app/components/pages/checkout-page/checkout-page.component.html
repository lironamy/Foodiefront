<div class="containers">
    <div class="content">
      <h1>Order Form</h1>
      <form [formGroup]="checkoutForm">
        <text-input [control]="fc.name" label="Name"></text-input>
        <text-input [control]="fc.address" label="Address"></text-input>
      </form>
      <order-items-list [order]="order"></order-items-list>
    </div>
    
    <div class="map">
      <h1>Choose Your Address On Map</h1>
      <map [order]="order"></map>
    </div>
    <div class="buttons-container">
      <div class="buttons">
        <button (click)="createOrder()">
          Go To Payment
        </button>
      </div>
    </div>
  </div>
